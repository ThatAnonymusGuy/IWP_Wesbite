      <!-- <div class="form"> -->
        <form class="site-form" action="{% url 'accounts:login' %}" method="POST"></form>
        {% csrf_token %}
        <label id="username" for="{{ form.username.id_for_label }}">Username:</label>
        {{ form.username }}
        {{ form.username.errors }}
        <br><br>
        <label id = "password" for="{{ form.password.id_for_label }}">Password:</label>
        {{ form.password }}
        {{ form.password.errors }}
        <br><br><br>
        <input type="submit" id="submit" value="Login">
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
        <script src="{% static '/js/login.js' %}"></script>
    </div>
  </div>
</div>
